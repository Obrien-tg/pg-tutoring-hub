{% extends 'base.html' %}

{% block title %}Create Chat Room - PG Tutoring{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Create Chat Room</h3>
    <div class="card mt-3">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Participants (IDs comma-separated)</label>
                    <input type="text" name="participants" class="form-control">
                </div>
                <button class="btn btn-gradient">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
